<!DOCTYPE html>
<html>
<head>
    <title>Participants Management</title>
</head>
<body>
    <h2>Participants Management</h2>
    <form action="../src/participants.php" method="POST">
        <h3>Add Participant</h3>
        <label>First Name:</label>
        <input type="text" name="partFName" required><br>
        <label>Last Name:</label>
        <input type="text" name="partLName" required><br>
        <label>Discount Rate:</label>
        <input type="number" step="0.01" name="partDRate" required><br>
        <button type="submit" name="addParticipant">Add Participant</button>
    </form>

    <h3>Search/Delete Participant</h3>
    <form action="../src/participants.php" method="GET">
        <label>Participant ID:</label>
        <input type="number" name="partID"><br>
        <button type="submit" name="searchParticipant">Search</button>
        <button type="submit" name="deleteParticipant">Delete</button>
    </form>

    <h3>View All Participants</h3>
    <a href="../src/participants.php?viewAll=true">View Participants</a><br>
    <a href="index.html">Back to Home</a>
</body>
</html>
