<!DOCTYPE html>
<html>
<head>
    <title>Participant Registration</title>
</head>
<body>
    <h2>Participant Registration</h2>
    <form action="../src/registration.php" method="POST">
        <h3>Register Participant</h3>
        <label>Participant ID:</label>
        <input type="number" name="partID" required><br>
        <label>Event Code:</label>
        <input type="number" name="evCode" required><br>
        <label>Payment Mode:</label>
        <select name="regPMode" required>
            <option value="Card">Card</option>
            <option value="Cash">Cash</option>
        </select><br>
        <button type="submit" name="registerParticipant">Register</button>
    </form>

    <h3>View Registration Transactions</h3>
    <a href="../src/registration.php?viewAll=true">View Transactions</a><br>
    <a href="index.html">Back to Home</a>
</body>
</html>
