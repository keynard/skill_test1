<!DOCTYPE html>
<html>
<head>
    <title>Events Management</title>
</head>
<body>
    <h2>Events Management</h2>
    <form action="../src/events.php" method="POST">
        <h3>Add Event</h3>
        <label>Event Name:</label>
        <input type="text" name="evName" required><br>
        <label>Event Date:</label>
        <input type="date" name="evDate" required><br>
        <label>Event Venue:</label>
        <input type="text" name="evVenue" required><br>
        <label>Registration Fee:</label>
        <input type="number" step="0.01" name="evRFee" required><br>
        <button type="submit" name="addEvent">Add Event</button>
    </form>

    <h3>Search/Delete Event</h3>
    <form action="../src/events.php" method="GET">
        <label>Event Code:</label>
        <input type="number" name="evCode"><br>
        <button type="submit" name="searchEvent">Search</button>
        <button type="submit" name="deleteEvent">Delete</button>
    </form>

    <h3>View All Events</h3>
    <a href="../src/events.php?viewAll=true">View Events</a><br>
    <a href="index.html">Back to Home</a>
</body>
</html>
