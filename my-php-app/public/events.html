<!DOCTYPE html>
<html>
<head>
    <title>Events Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 500px;
            margin: 40px auto;
            padding: 30px 40px 20px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        label {
            display: block;
            margin: 10px 0 4px 0;
            color: #444;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 7px 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 8px 18px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }
        button:hover {
            background: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .actions {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Events Management</h2>
        <form action="../src/events.php" method="POST">
            <h3>Add Event</h3>
            <label>Event Name:</label>
            <input type="text" name="evName" required>
            <label>Event Date:</label>
            <input type="date" name="evDate" required>
            <label>Event Venue:</label>
            <input type="text" name="evVenue" required>
            <label>Registration Fee:</label>
            <input type="number" step="0.01" name="evRFee" required>
            <div class="actions">
                <button type="submit" name="addEvent">Add Event</button>
            </div>
        </form>

        <form action="../src/events.php" method="GET">
            <h3>Search/Delete Event</h3>
            <label>Event Code:</label>
            <input type="number" name="evCode" required>
            <div class="actions">
                <button type="submit" name="searchEvent">Search</button>
                <button type="submit" name="deleteEvent" style="background:#dc3545;">Delete</button>
            </div>
        </form>

        <div class="actions">
            <a href="../src/events.php?viewAll=true">View All Events</a>
            <a href="index.html">Back to Home</a>
        </div>
    </div>
</body>
</html>
